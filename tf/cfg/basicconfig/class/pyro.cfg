exec basicconfig/binds
cl_interp_ratio 3
cl_interp .03
sensitivity 1.8
// i disable pyros primary to hide flames for better visibility
viewmodel_fov 0
alias primary            "slot1; viewmodel_fov 0; bind "q" secondary"
alias secondary          "slot2; viewmodel_fov 120; bind "q" primary"
alias melee              "slot3; viewmodel_fov 120; bind "q" primary"
bind q                   "primary"
alias bcmeleerevert "exec basicconfig/class/pyro"
echo "Pyro Selected"
loadouts.pyro