// Main Configs

sv_cheats 1
exec loadouts/load 					// Resup Bind
exec gfx.cfg						// The main part of the performance config
exec NoTutorial.cfg					// Disables Tutorial prompts
exec HUDNotifications.cfg			// Contracts, Vote UI, Achievement tracking, Killstreaks, Chat
exec HUDGeneral.cfg					// Most HUD settings can be found here.
exec UserPreferences.cfg			// User Preferences including hitsounds, damage numbers, FOV, 	
										// viewmodels, crosshair, closed captions, ingame demo settings, etc.
exec NetSettings.cfg				// You'll find most/all net settings here including match making settings
exec Sound.cfg						// Most/All sound settings can be found here including volume.
exec binds.cfg					// Binds
exec scalu.cfg					// scope bind
exec TransparentViewmodels.cfg		// Uncommit this if you use Transparent Viewmodels or refracts in your hud
exec Preloader.cfg				// Casual preloader stuff, can be commited out to speed up load times when testing stuff (or if you just dont use
									// Mods that need to be preloaded.)

// misc
tf_use_match_hud 1
hud_deathnotice_time 4
con_filter_text_out "Error"
con_filter_text_out "particle"
tv_enable 1

// voice stuff
voice_maxgain 6
voice_avggain 0.3
voice_overdrive 2.5
voice_scale 1.4
voice_steal 2

//voice_avggain 0
//voice_overdrive 2
//voice_maxgain 1
//voice_steal 1

wait 200;exec branding.cfg			// Just lets you know the config is loaded, feel free to remove.