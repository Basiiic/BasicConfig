// Main Configs

exec loadouts/load 					// Resup Bind
exec gfxc.cfg						// The main part of the performance config
exec NoTutorial.cfg					// Disables Tutorial prompts
exec HUDNotifications.cfg			// Contracts, Vote UI, Achievement tracking, Killstreaks, Chat
exec HUDGeneral.cfg					// Most HUD settings can be found here.
exec UserPreferences.cfg			// User Preferences including hitsounds, damage numbers, FOV, 	
										// viewmodels, crosshair, closed captions, ingame demo settings, etc.
exec NetSettings.cfg				// You'll find most/all net settings here including match making settings
exec Sound.cfg						// Most/All sound settings can be found here including volume.
exec binds.cfg						// Binds
//exec TransparentViewmodels.cfg	// Uncommit this if you use Transparent Viewmodels in your hud

//MODERN CASUAL PRELOADER

cl_always_flush_models 0
mod_load_anims_async 0
mod_load_mesh_async 0
mod_load_vcollide_async 0
mod_touchalldata 1
mod_forcetouchdata 0
mod_forcedata 1
mod_lock_mdls_on_load 1
sv_allow_wait_command 1
sv_allow_point_servercommand always
sv_pure -1
wait 3;toggle mat_aaquality 0 1;wait 15;toggle mat_aaquality 0 1
map_background preloader_vscript;wait 60;disconnect

// Disable Match HUD
tf_use_match_hud 0

// Voice stuff

voice_scale 1
voice_overdrive 4
voice_steal 2
voice_maxgain 6
voice_avggain 0.2
voice_buffer_ms 80
voice_overdrivefadetime 0.4
voice_fadeouttime 0.5

wait 200;exec branding.cfg