// Main Configs

exec NoTutorial.cfg					// Disables Tutorial prompts
exec HUDNotifications.cfg			// Contracts, Vote UI, Achievement tracking, Killstreaks, Chat
exec HUDGeneral.cfg					// Most HUD settings can be found here.
exec UserPreferences.cfg			// User Preferences including hitsounds, damage numbers, FOV, 	
										// viewmodels, crosshair, closed captions, ingame demo settings, etc.
exec NetSettings.cfg				// You'll find most/all net settings here including match making settings
exec Sound.cfg						// Most/All sound settings can be found here including volume.
exec gfxc.cfg						// The main part of the performance config
//exec TransparentViewmodels.cfg	// Uncommit this if you use TransparentViewmodels

// MODERN CASUAL PRELOADER

cl_always_flush_models 0
mem_min_heapsize 64
mem_max_heapsize 320
mod_load_anims_async 0
mod_load_mesh_async 0
mod_load_vcollide_async 0
mod_touchalldata 1
mod_forcetouchdata 0
mod_forcedata 1
mod_lock_mdls_on_load 0
sv_allow_wait_command 1
sv_allow_point_servercommand always
sv_pure -1
wait 6;incrementvar mat_antialias -100 100 1;wait 5;incrementvar mat_antialias -100 100 -1
map_background preloader_vscript;wait 12;disconnect


// Disable Match HUD

tf_use_match_hud 0

// Walkway alias

sv_cheats 1
alias walkway "map workshop/606778917; sv_allow_point_servercommand always"
mat_monitorgamma 2.2

// Tab Menu

alias +tabmenu "+showscores; cl_showfps 1"
alias -tabmenu "-showscores; cl_showfps 0"

// Shift Join Class

alias jc_scout  join_class scout
alias jc_solly  join_class soldier
alias jc_pyro   join_class pyro
alias jc_demo   join_class demoman
alias jc_heavy  join_class heavyweapons
alias jc_engi   join_class engineer
alias jc_med    join_class medic
alias jc_sniper join_class sniper
alias jc_spy    join_class spy


alias +joinclass_1 "bind 1 jc_scout; bind 2 jc_solly ; bind 3 jc_pyro"
alias +joinclass_2 "bind 4 jc_demo ; bind 5 jc_heavy ; bind 6 jc_engi"
alias +joinclass_3 "bind 7 jc_med  ; bind 8 jc_sniper; bind 9 jc_spy"

alias -joinclass_1 "bind 1 slot1; bind 2 slot2; bind 3 slot3"
alias -joinclass_2 "bind 4 slot4; bind 5 slot5; bind 6 slot6"
alias -joinclass_3 "bind 7 slot7; bind 8 slot8; bind 9 slot9"

alias +joinclass "+joinclass_1; +joinclass_2; +joinclass_3"
alias -joinclass "-joinclass_1; -joinclass_2; -joinclass_3"

bind shift +joinclass
bind tab +tabmenu

// switch the action key (grappling hook, weapon pickup, etc) to r (while keeping reload)

bind r +action
alias +action "+reload ; +use_action_slot_item"
alias -action "-reload ; -use_action_slot_item"
bind h +reload

// null movement (you won't stop when pressing w and s or a and d at the same time)

bind w +mfwd
bind s +mback
bind a +mleft
bind d +mright

alias +mfwd "-back;+forward;alias checkfwd +forward"
alias +mback "-forward;+back;alias checkback +back"
alias +mleft "-moveright;+moveleft;alias checkleft +moveleft"
alias +mright "-moveleft;+moveright;alias checkright +moveright"
alias -mfwd "-forward;checkback;alias checkfwd none"
alias -mback "-back;checkfwd;alias checkback none"
alias -mleft "-moveleft;checkright;alias checkleft none"
alias -mright "-moveright;checkleft;alias checkright none"
alias checkfwd none
alias checkback none
alias checkleft none
alias checkright none
alias none ""

// Voice stuff

voice_scale 1
voice_overdrive 3
voice_steal 2
voice_maxgain 8
voice_avggain 0.3