// Main Configs

sv_cheats 1
exec loadouts/init 								// Resup Bind (2024 fix)
exec basicconfig/gfx.cfg
exec basicconfig/NoTutorial.cfg					// Disables Tutorial prompts
exec basicconfig/HUDNotifications.cfg			// Contracts, Vote UI, Achievement tracking, Killstreaks, Chat
exec basicconfig/HUDGeneral.cfg					// Most HUD settings can be found here.
exec basicconfig/UserPreferences.cfg			// User Preferences including hitsounds, damage numbers, FOV, 	
													// viewmodels, crosshair, closed captions, ingame demo settings, etc.
exec basicconfig/NetSettings.cfg				// You'll find most/all net settings here including match making settings
exec basicconfig/Sound.cfg						// Most/All sound settings can be found here including volume.
exec basicconfig/binds.cfg						// Binds
exec basicconfig/TransparentViewmodels.cfg		// Needed for blur parts of huds and viewmodels
//exec preloader.cfg

// voice stuff
voice_maxgain 4.5
voice_avggain 0.3
voice_overdrive 5
voice_scale 1.1
voice_steal 2
voice_buffer_ms 30
voice_loopback 1

wait 200; exec basicconfig/branding.cfg			// Just lets you know the config is loaded, feel free to remove.